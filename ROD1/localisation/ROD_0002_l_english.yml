l_english: 
ROD_civilian_command:0 "Civilian Command"
ROD_civilian_command_desc:0 "Even the strongest governments fall by bleeding their people. We must guarantee civilian command over our military, and create a military republic.\n\nService Guarantees Citizenship!"
ROD_form_district_two:0 "Form District Two"
ROD_form_district_two_desc:0 "We will work with our northern governments to form District Two."
ROD_farmland_for_the_farmers:0 "Farmland for the Farmers"
ROD_farmland_for_the_farmers_desc:0 "We will distribute state land to farmers, in order to fuel our growing nation."
ROD_establish_the_port_of_balionavalon:0 "Establish the Port of Balion-Avalon"
ROD_establish_the_port_of_balionavalon_desc:0 "Establishing the Balion-Avalon Port will give us valuable trade with our neighbors."
ROD_establish_the_electoral_college:0 "Establish the Electoral College"
ROD_establish_the_electoral_college_desc:0 "We need to establish the Electoral College, to give all of our Districts a say in the Presidency."
ROD_establish_the_republic:0 "Establish the Republic"
ROD_establish_the_republic_desc:0 "It is time to bring our Republic onto the international stage, and establish our Republic."
ROD_district_governments_act:0 "District Governments Act"
ROD_district_governments_act_desc:0 "We will divide the administration of our government into Three Districts, for proper regional representation."
ROD_work_for_the_workers:0 "Work for the Workers"
ROD_work_for_the_workers_desc:0 "We will fund the civilian industry in District One, our most populated region. \n\nIt is time to give work to the workers."
ROD_the_avalonia_conference:0 "The Avalonia Conference"
ROD_the_avalonia_conference_desc:0 "The Discordian Government must determine what to do about our unruly neighbors to the South. \n\nCall the Avalonia Conference!"
ROD_form_district_one:0 "Form District One"
ROD_form_district_one_desc:0 "We will work with the various local governments in the Capitol State Region to form the First District."
ROD_preserve_the_union:0 "Preserve the Union"
ROD_preserve_the_union_desc:0 "Our revolution has ended and we must reunite the republic in order to preserve it."
ROD_elect_congress:0 "Elect Congress"
ROD_elect_congress_desc:0 "It is time to elect Congress!"
ROD_contact_the_military:0 "Contact The Military"
ROD_contact_the_military_desc:0 "We believe the now-loyal military should take control of government decisions, while we still work out Romulan resistance."
ROD_form_district_three:0 "Form District Three"
ROD_form_district_three_desc:0 "Our southern regions will form District Three, with the borderlands to the South being run by the Federal Government."
ROD_oppose_romulus:0 "Oppose Romulus"
ROD_oppose_romulus_desc:0 "Under the leadership of Romulus, our Republic has failed, been torn, and humiliated. It is time we finally step into the light of the Revolution. Depose Romulus and we will make our republic grand!"
ROD_establish_the_council_of_states:0 "Establish the Council of States"
ROD_establish_the_council_of_states_desc:0 "Although the states should not be able to directly elect the President, we should still establish a council of states to make their voices heard."
ROD_increase_our_political_influence:0 "Increase our Political Influence"
ROD_increase_our_political_influence_desc:0 "In order to depose the tyrant of Romulus, we must increase the yield of our voice in the nation."
ROD_start_the_revolution:0 "Start the Revolution"
ROD_start_the_revolution_desc:0 "It is time to stand against the Romulan government. Rise, followers, and crusade to liberate the Republic!"
ROD_militarize_the_northern_border:0 "Militarize the Northern Border"
ROD_militarize_the_northern_border_desc:0 "The first action of our new nation is to militarize the border to the north. The time has come to civilize the riflemen to the North."
ROD_free_and_fair_elections:0 "Free and Fair Elections"
ROD_free_and_fair_elections_desc:0 "With the establishment of the Republic, we must do what a true and grand republic does best; elect its leader."
ROD_build_the_pentagon:0 "Build the Pentagon"
ROD_build_the_pentagon_desc:0 "It is time to construct a military headquarters for our nation."
ROD_establish_the_department_of_defense:0 "Establish the Department of Defense"
ROD_establish_the_department_of_defense_desc:0 "We will establish a Department of Defense to secure our lands from foreign threats."
ROD_romulus_ascendant:0 "Romulus Ascendant"
ROD_romulus_ascendant_desc:0 "Romulus has predictably won the First ROD Elections, becoming the First President of the Republic of Discord!"
ROD_establish_the_department_of_homeland_security:0 "Establish the Department of Homeland Security"
ROD_establish_the_department_of_homeland_security_desc:0 "The Department of Homeland Security will ensure internal security."
ROD_department_of_infrastructure:0 "Department of Infrastructure"
ROD_department_of_infrastructure_desc:0 "We will establish a department to provide jobs to the folks in Discordia. Jobs for the folks!"
ROD_permanent_military_influence:0 "Permanent Military Influence"
ROD_permanent_military_influence_desc:0 "The military we have contacted has seemed to gain popular support around the country. This has caused a military influence in the country and is here to stay."
ROD_conquer_the_northern_borderlands:0 "Conquer the Northern Borderlands"
ROD_conquer_the_northern_borderlands_desc:0 "With our northern borders militarized, it is time to move in on the riflemen."
ROD_a_military_junta:0 "A Military Junta"
ROD_a_military_junta_desc:0 "Let us establish a military Junta. Only active generals are qualified to lead our state into the future."
