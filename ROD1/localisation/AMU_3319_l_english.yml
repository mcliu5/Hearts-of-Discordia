AMU_postsparrow_reformation:0 "Post-Sparrow Reformation"
AMU_postsparrow_reformation_desc:0 "After Sparrow betrayed Amullia, we were in tatters, the man next to the Emperor had betrayed his nation. We shall overcome this with the same Amullian spirit we overcame other challenges before."
AMU_the_amullian_era:0 "The Amullian Era"
AMU_the_amullian_era_desc:0 "After Amullia recovered from Sparrow's betrayal, it would soon go on a path of unprecedented growth and power, entering its golden age and establishing a truly Amullian Era."
